<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网页跳转中...</title>
</head>
<body>
    
</body>
<script>
   window.onload = () => {
    var blogXHR = new XMLHttpRequest();
    blogXHR.onreadystatechange = function () {
        if (blogXHR.readyState === 4 && blogXHR.status === 200) {
            var data = blogXHR.responseText;

            window.open(data,"_self");
        }
    };
    blogXHR.open("GET", "./url.txt", true);
    blogXHR.send();
   }
</script>
</html>
